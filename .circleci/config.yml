      - unit-python3.4
      - unit-python3.5
      - unit-python3.6
      - docs
      - smoke-csharp
      - smoke-go
      - smoke-java
      - smoke-nodejs
      - smoke-php
      - smoke-python
      - smoke-ruby
      - golden_test_and_optional_smoketest_all
      - build_and_release_docker_image:
          requires:
            - unit-python2.7
            - unit-python3.4
            - unit-python3.5
            - unit-python3.6
            - docs
